<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let driver of drivers">{{driver}}</li>
    </ul>
    <div class="add-members-container">
      <input
      #addDriverInput 
      type="text" 
      class="name-input"
      placeholder="name"
      (input)="onInput(addDriverInput.value)"
      [value]="newDriverName">
      <button (click)="addDriver()">Add</button>
    </div>
    <div class="input-container">
      <input
      #numberOfTeamsInp
      class="teams-inp"
      type="number" 
      placeholder="# of teams"
      (input)="onNumberOfTeamsInput(numberOfTeamsInp.value)"
      [value]="numberOfTeams"
      />
      <button class="generate-btn" (click)="generateTeams()">Generate</button>
    </div>

    <p *ngIf="errorMessage" class="error-msg">{{errorMessage}}</p>
  </div>
  <div *ngIf="teams.length" class="teams-container">
<app-team *ngFor="let team of teams; let i = index" [team]="team" [index]="i"></app-team>
  </div>
</div>
